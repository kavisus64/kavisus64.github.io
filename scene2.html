<!DOCTYPE html>
<html>

<script src="https://d3js.org/d3.v4.js"></script>
<body>
<div id="my_dataviz"></div>

<script>
    var color = d3.scaleOrdinal()
    .domain(["Western Europe", "North America and ANZ", "Middle East and North Africa", "Latin America and Caribbean", "Central and Eastern Europe","East Asia","Southeast Asia","Commonwealth of Independent States","South Asia","Sub-Saharan Africa"])
    .range(d3.schemeCategory10);

    // set the dimensions and margins of the graph
    const margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 1000 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);
    //Read the data
    d3.csv("https://raw.githubusercontent.com/kavisus64/Narrative-Viz/master/world-happiness-report-2021.csv", function(data) {
    
      // Add X axis

      var x = d3.scaleLinear()
        .domain([2,8])
        .range([ 0, width ]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
    
      // Add Y axis
      var y = d3.scaleLinear()
        .domain([6,12])
        .range([ height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y));
    
      // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
      // Its opacity is set to 0: we don't see it by default.
      var tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .style("position","absolute")
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "1px")
        .style("border-radius", "5px")
        .style("padding", "10px")
    
    
    
      // A function that change this tooltip when the user hover a point.
      // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
      var mouseover = function(d) {
        tooltip
          .style("opacity", 1)
      }
    
      var mousemove = function(d) {
        tooltip
          .html("Happiness Score: " + d.Happiness_score+"<br> GDP:"+d.GDP_per_capita+"<br> Country:"+d.Country_name)
          .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
          .style("top", (d3.mouse(this)[1]) + "px")
          .style("display", "inline-block")
      }
    
      // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
      var mouseleave = function(d) {
        tooltip
          .transition()
          .duration(200)
          .style("opacity", 0)
      }
      
    
      // Add dots
      svg.append('g')
        .selectAll("dot")
        .data(data) // the .filter part is just to keep a few dots on the chart, not all of them
        .enter()
        .append("circle")
          .attr("cx", function (d) { return x(d.Happiness_score); } )
          .attr("cy", function (d) { return y(d.GDP_per_capita); } )
          .attr("r", 7)
          .style("fill", function(d){ return color(d.Regional_indicator)})
          //.style("stroke", "white")
          .on("mouseover", mouseover )
          .on("mousemove", mousemove )
          .on("mouseleave", mouseleave )





      //Add X-Axis Label
      svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 18) + ")")
      .style("text-anchor", "middle")
      .text("Happiness Score");

         //Add y-Axis Label
      svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("GDP per capita "); 
       
    
    })
    
    </script>
</body>
</html>
